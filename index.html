<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú</title>
</head>
<body>
<h1>Menú Principal</h1>
<p>Serás redirigido automáticamente a la página correspondiente.</p> 
<p>_____________________________________________________________</p>
<p>1. Multiplicaciones</p>
<p>2. Velocidad</p>
<p>3. Terrenos</p>
<p>4. Conversión de monedas</p>
<p>5. Notas</p>

<label for="A1">Opción:</label>
<input type="number" id="A1" name="A1">
<button type="button" onclick="tr()">Ir</button>

<script>
  function tr() {
    const A = parseInt(document.getElementById('A1').value);
    let url = '';

    switch (A) {
      case 1:
        url = 'https://beremis69.github.io/Multic/';
        break;
      case 2:
        url = 'https://tu-url-para-velocidad';
        break;
      case 3:
        url = 'https://tu-url-para-terrenos';
        break;
      case 4:
        url = 'https://tu-url-para-conversion';
        break;
      case 5:
        url = 'https://tu-url-para-notas';
        break;
      default:
        alert('Opción no válida. Introduce un número del 1 al 5.');
        return;
    }

    window.location.href = url;
  }
</script>
</body>
</html>
