<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú</title>
</head>
<body>
<h1>Menú Principal</h1>
<p>Serás redirigido automáticamente a la página correspondiente.</p> 
<p>_____________________________________________________________</p>
<p>1. <a id="multiplicaciones-link" href="https://beremis69.github.io/Multic/">Multiplicaciones</a></p>
<p>2. <a id="velocidad-link" href="">Velocidad</a></p>
<p>3. <a id="terrenos-link" href="">Terrenos</a></p>
<p>4. <a id="conversion-link" href="">Conversión de monedas</a></p>
<p>5. <a id="notas-link" href="">Notas</a></p>

<label for="A1">Opción:</label>
<input type="number" id="A1" name="A1">
<button type="button" onclick="tr()">Ir</button>

<script>
  function tr() {
    const A = parseInt(document.getElementById('A1').value);

    if (A === 1) {
      document.getElementById('multiplicaciones-link').click();
    } else if (A === 2) {
      document.getElementById('velocidad-link').click();
    } else if (A === 3) {
      document.getElementById('terrenos-link').click();
    } else if (A === 4) {
      document.getElementById('conversion-link').click();
    } else if (A === 5) {
      document.getElementById('notas-link').click();
    } else {
      alert("Opción no válida. Introduce un número del 1 al 5.");
    }
  }
</script>
</body>
</html>
